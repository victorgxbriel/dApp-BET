<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cassino MetaMask</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="loginContainer">
    <div id="loginForm">
      <h1>Entre em nosso Cassino e Aposte!</h1>
      <button id="loginButton">Login com MetaMask</button>
    </div>
    <div id="loadingOverlay">
      <img src="https://logolook.net/wp-content/uploads/2022/05/Metamask-Logo.png" alt="MetaMask Logo" id="metamaskLogo">
      <div id="loadingSpinner"></div>
      <div id="loadingText">Conectando ao MetaMask...</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
